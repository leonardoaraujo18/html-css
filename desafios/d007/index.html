<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        picture{
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1FAE3;</p>

    <picture>
        <source media="(max-width: 764px)" srcset="imagem/paisagem-p.png">
        <source media="(max-width: 1209px)" srcset="imagem/paisagem-m.png">
        <img src="imagem/paisagem-g.png" alt="">
    </picture>
    
</body>
</html>
