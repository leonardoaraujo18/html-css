<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>

    <h1>Tags em HTML</h1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul>
        <li><abbr title="Exibe blocos de textos &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Define títulos e subtítulos dentro de uma página &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Inserir imagens nas páginas &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilizadas para marcar abreviações &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Exibe blocos de códigos de progamação &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usadas para apresentar itens em uma lista ordenada &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Utilizadas para apresentat itens em uma lista não ordenada &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
