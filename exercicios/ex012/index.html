<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>

    <video poster="imagem/capa.jpg" controls width="500px">
        <source src="midia/paisagem.mp4" type="video/mp4">
        <source src="midia/paisagem.m4v" type="video/m4v">
        <source src="midia/paisagem.ogv" type="video/ogv">
        <p>Seu computador não tem compatibilidade com eprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/BTw6HQG4Xfs?si=Lo6dwUOwjmjQYSqE" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
